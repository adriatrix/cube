  <!-- start of SLA Helper section -->
  <section class="section box">
    <div class="container is-fluid">
      <h2 class="title has-text-grey">SLA Helper</h2>
      <div class="columns">
        <div class="column is-3">
          <div class="columns is-multiline">
            <div class="column is-10 is-offset-1 box">
              <!-- for date/time input box -->
              <div class="has-addons has-addons-centered">
                <label for="date1">received date/time</label>
                <div class="control has-icons-left has-text-centered">
                  <input type="text" class="input is-small is-dark" name="date1" id="date1" value="" oninput="showDiff()" autocomplete="off" placeholder="enter received date/time here">
                  <span class="icon is-small is-left"><i class="far fa-calendar-alt"></i></span>
                </div>
              </div>
            </div>
            <div class="column is-12">
              <p class="has-text-centered" id="showDate1"></p>
              <p class="has-text-centered" id="showDate2"></p>
            </div>
          </div>
        </div> <!-- /.column -->
        <div class="column is-3">
          <div class="columns is-mobile">
            <div class="column is-10 is-offset-1">
              <p>orders counter<span class="is-pulled-right" id="">80%</span></p>
                <div class="field-body">
                  <div class="field has-addons">
                    <p class="control">
                      <input class="input is-success is-small" type="number" placeholder="within SLA" value="1">
                    </p>
                    <p class="control">
                      <a class="button is-success is-small" id="addgood" onclick="addGood()">
                        <i class="fas fa-thumbs-up"></i>
                      </a>
                    </p>
                  </div>
                  <div class="field has-addons">
                    <p class="control">
                      <input class="input is-danger is-small" type="number" placeholder="over SLA" value="1">
                    </p>
                    <p class="control">
                      <a class="button is-danger is-small" id="addbad" onclick="addBad()">
                        <i class="fas fa-thumbs-down"></i>
                      </a>
                    </p>
                  </div>
                </div>
                <div class="column is-12">
                  <p id="showTotalGood"></p>
                </div>
            </div>

                  <!-- <div class="counter-box">
                    <span class="has-text-weight-bold" id="">TOTALS: daily: 10</span>
                    <span class="has-text-weight-bold" id="">monthly: 12</span>
                  </div> -->
                  <!-- <span class="is-size-7">interco discount: </span> -->
                  <!-- <span class="is-size-6" id="showICD"></span> -->
            <!-- <div class="column">
              <a class="button is-warning is-small has-text-weight-bold">X</a>
            </div> -->
          </div>
        </div> <!-- /.column -->

        <div class="column box">

          <div class="columns is-mobile sla-elapsed-time">
            <div class="column">
              <div class="is-size-5 has-text-centered">
                <p class="heading">elapsed</p>
                <p class="heading"><strong>time</strong></p>
              </div>
            </div>
            <div class="column has-text-centered">
              <div class="is-size-5">
                <p class="heading">Days</p>
                <p class="has-text-weight-bold" id="showDays"></p>
              </div>
            </div>
            <div class="column has-text-centered">
              <div class="is-size-5">
                <p class="heading">Hours</p>
                <p class="has-text-weight-bold" id="showHours"></p>
              </div>
            </div>
            <div class="column has-text-centered">
              <div class="is-size-5">
                <p class="heading">Minutes</p>
                <p class="has-text-weight-bold" id="showMins"></p>
              </div>
            </div>
            <div class="column has-text-centered">
              <div class="is-size-5">
                <p class="heading">Seconds</p>
                <p class="has-text-weight-bold" id="showSecs"></p>
              </div>
            </div>
          </div>

          <div class="columns is-mobile">
            <div class="column">
              <div class="is-size-5 has-text-centered">
                <p class="heading" id="showStatus1"></p>
                <p class="heading has-text-weight-bold" id="showStatus2"></p>
              </div>
            </div>
            <div class="column has-text-centered">
              <div class="is-size-5">
                <p class="heading">Days</p>
                <p class="has-text-weight-bold" id="showcsDays"></p>
              </div>
            </div>
            <div class="column has-text-centered">
              <div class="is-size-5">
                <p class="heading">Hours</p>
                <p class="has-text-weight-bold" id="showcsHours"></p>
              </div>
            </div>
            <div class="column has-text-centered">
              <div class="is-size-5">
                <p class="heading">Minutes</p>
                <p class="has-text-weight-bold" id="showcsMins"></p>
              </div>
            </div>
            <div class="column has-text-centered">
              <div class="is-size-5">
                <p class="heading">Seconds</p>
                <p class="has-text-weight-bold" id="showcsSecs"></p>
              </div>
            </div>
          </div>

        </div> <!-- /.column -->
      </div> <!-- /. columns -->

    </div>
  </section>
  <!-- end of SLA Helper section -->

  <!-- start of Price Calculator section -->
  <section class="section">
    <div class="container is-fluid">
      <p class="is-size-3 has-text-left has-text-grey is-my-header">Price Calculator</p>
      <div class="columns">
        <div class="column is-3">
          <div class="columns is-multiline">
            <div class="column is-10 is-offset-1">
              <div class="has-addons has-addons-centered">
                <label>list price:</label>
                <div class="control has-icons-left">
                  <input type="text" class="input is-small is-dark" id="listedprice" value="" oninput="checkComputations()" autocomplete="off" placeholder="enter list price">
                  <span class="icon is-small is-left"><i class="fas fa-dollar-sign"></i></span>
                </div>
              </div>
            </div>
            <!-- <div class="column is-10 is-offset-1">
            </div>
            <div class="column is-10 is-offset-1">
              <div class="has-addons has-addons-cente red">
                <label for="discedprice">what's the discounted price?</label>
                <div class="control has-icons-left">
                  <input type="text" class="input is-small is-dark" name="discedprice" id="discedprice" value="" oninput="computeDiscPrice()" autocomplete="off" placeholder="enter discounted price">
                  <span class="icon is-small is-left"><i class="fas fa-dollar-sign"></i></span>
                </div>
              </div>
            </div> -->
            <!-- <div class="column is-12">
              <p class="has-text-centered" id="showDiscount"></p>
            </div> -->
          </div>
        </div> <!-- /.column -->

        <div class="column is-3">
          <div class="columns is-multiline">
            <!-- for interco factor drop down -->
            <div class="column is-6 is-offset-1">
              <div class="field">
                <label for=""><i class="fas fa-barcode"></i> price code</label>
                <div class="control">
                  <div class="select is-small is-dark">
                    <select name="pricecode" id="priceCode" oninput="showICFactor()">
                      <option class="selected" >------------</option>
                      <option>GC-1500XA</option>
                      <option>GC-2350A</option>
                      <option>GC-370XA</option>
                      <option>GC-500</option>
                      <option>GC-500NG</option>
                      <option>GC-700XA</option>
                      <option>GC-770XA</option>
                      <option>GC-AUX</option>
                      <option>GC-BTUSCS</option>
                      <option>GC-370SCS</option>
                      <option>GC-CAB</option>
                      <option>GC-370ENC</option>
                      <option>GC-SERV</option>
                      <option>GC-SP370</option>
                      <option>GC-SP</option>
                      <option>GC-ESP</option>
                      <option>GC-EUR</option>
                    </select>
                  </div>
                </div>
                <span class="is-size-7">interco discount: </span>
                <span class="is-size-6 has-text-weight-bold" id="showICD"></span>
              </div>
            </div>
            <div class="column is-4">
              <div class="field">
                <label for=""><i class="fas fa-globe"></i> area</label>
                <div class="control">
                  <div class="select is-small is-dark">
                    <select name="worldarea" id="worldArea" oninput="showICFactor()">
                      <option class="selected" >------</option>
                      <option>NA</option>
                      <option>EUR</option>
                      <option>AP</option>
                      <option>LATAM</option>
                      <option>MEA</option>
                    </select>
                  </div>
                </div>
                <span class="is-size-7">glp: </span>
                <span class="is-size-6 has-text-weight-bold" id="showGLP"></span>
              </div>
            </div>
          </div>
        </div> <!-- /.column -->

        <div class="column is-3">
          <div class="columns is-multiline">
            <div class="column is-10 is-offset-1">
              <div class="has-addons has-addons-cente red">
                <label for="">interco factor:</label>
                <div class="control has-icons-left has-text-centered">
                  <input type="text" class="input is-small is-dark" name="showICF" id="showICF" value="" autocomplete="off" placeholder="enter interco factor">
                  <span class="icon is-small is-left"><i class="fas fa-pencil-alt"></i></span>
                </div>
              </div>
            </div>
            <div class="column is-10 is-offset-1">
            </div>
            <div class="column is-10 is-offset-1">
              <div class="has-addons has-addons-cente red">
                <label>discount:</label>
                <div class="control has-icons-right has-text-centered">
                  <input type="text" class="input is-small is-dark" id="discount" value="" autocomplete="off" placeholder="enter discount" oninput="computeDiscount()">
                  <span class="icon is-small is-right"><i class="fas fa-percent"></i></span>
                </div>
              </div>
            </div>
            <!-- <div class="column is-12">
            <p class="has-text-centered" id="showDiscount"></p>
          </div> -->
        </div>
      </div> <!-- /.column -->
        <div class="column is-3">
          <div class="columns is-multiline">
            <div class="column is-10 is-offset-1">
              <div class="has-addons has-addons-cente red">
                <label for="discedprice">discounted interco price</label>
                <div class="control has-icons-left">
                  <input type="text" class="input is-small is-dark" readonly id="" value="" oninput="" autocomplete="off">
                  <span class="icon is-small is-left"><i class="fas fa-dollar-sign"></i></span>
                </div>
              </div>
            </div>
            <div class="column is-10 is-offset-1">
            </div>
            <div class="column is-10 is-offset-1">
              <div class="has-addons has-addons-cente red">
                <label for="discedprice">discounted price:</label>
                <div class="control has-icons-left">
                  <input type="text" class="input is-small is-dark" id="discedprice" value="" oninput="computeDiscPrice()" autocomplete="off">
                  <span class="icon is-small is-left"><i class="fas fa-dollar-sign"></i></span>
                  <!-- <span class="is-size-7 is-hidden" id="showDiscountLabel">discount applied to list price: </span>
                  <span class="is-size-6 has-text-weight-bold" id="showDiscount"></span> -->
                </div>
              </div>
            </div>
            <!-- <div class="column is-12">
            <p class="has-text-centered" id="showDiscount"></p>
          </div> -->
        </div>
      </div> <!-- /.column -->

      </div> <!-- /. columns -->
    </div>
  </section>
  <!-- end of Price Calculator section -->


  <div class="mainWrapper container is-fluid">
    <div id="snackbar"></div>
  </div> <!-- /.mainWrapper -->
