            <div class="columns">
              <div class="column is-6">
                <div class="control" id="HoldsList">
                  <div class="select is-info is-fullwidth">
                    <select id="HoldsSelect" onchange="holdChange()">
                      <option>select a hold</option>
                      <option>REVISED PO</option>
                      <option>TSF/TAX/DOA</option>
                      <option>TECH REVIEW</option>
                      <option>CREDIT RISK</option>
                      <option>CREDIT CARD</option>
                      <option>CVDH/ITC</option>
                      <option>OTHERS</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="column is-6">
                <div class="control is-6" id="ReasonsList">
                  <div class="select is-info is-fullwidth">
                    <select disabled>
                      <option></option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column is-6" id="TexyBox">
                <textarea class="textarea is-info" disabled></textarea>
              </div>
              <div class="column is-6" id="CopyBox">
                <textarea class="textarea" type="text" readonly id="CopyBoxText"></textarea>
              </div>
            </div>
          </div>
        </div>
